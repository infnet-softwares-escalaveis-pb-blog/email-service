# Porta do microserviço
server.port=8081

# Nome do serviço
spring.application.name=email-service

# Configuração do banco de dados (PostgreSQL dentro do Docker)
spring.datasource.url=jdbc:postgresql://db:5432/email_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do servidor de e-mail (Mailtrap)
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=fc36684f734a82
spring.mail.password=fe1385d9c164cb
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Conexão com o Eureka Server
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
